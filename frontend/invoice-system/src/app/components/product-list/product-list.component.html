<div class="container">
    <div class="header">
        <h1>Cadastro de Produtos</h1>
        <button mat-raised-button color="primary" (click)="openProductFormModal()">
            <mat-icon>add</mat-icon> Novo Produto
        </button>
    </div>

    <mat-card>
        <table mat-table [dataSource]="products" class="mat-elevation-z0">

            <!-- Code Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let product"> {{product.code}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let product"> {{product.description}} </td>
            </ng-container>

            <!-- Stock Column -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Saldo </th>
                <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let product">
                    <button mat-icon-button color="primary" (click)="openProductFormModal(product.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(product.id!)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum produto encontrado</td>
            </tr>
        </table>
    </mat-card>
</div>
