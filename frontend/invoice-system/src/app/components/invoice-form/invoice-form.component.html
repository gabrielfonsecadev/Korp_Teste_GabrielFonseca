<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Nova Nota Fiscal</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">

                <div formArrayName="items">
                    <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i" class="item-row">

                        <mat-form-field appearance="fill" class="product-field">
                            <mat-label>Produto</mat-label>
                            <mat-select formControlName="productId">
                                <mat-option *ngFor="let product of products" [value]="product.id"
                                    [disabled]="product.stock <= 0">
                                    {{product.code}} - {{product.description}} (Saldo: {{product.stock}})
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="item.get('productId')?.hasError('required')">
                                Produto é obrigatório
                            </mat-error>
                        </mat-form-field>

                        <div>
                            <mat-form-field appearance="fill" class="quantity-field">
                                <mat-label>Quantidade</mat-label>
                                <input matInput type="number" formControlName="quantity" min="1"
                                    [max]="getMaxQuantity(i)">
                                <mat-error *ngIf="item.get('quantity')?.hasError('required')">
                                    Obrigatório
                                </mat-error>
                                <mat-error *ngIf="item.get('quantity')?.hasError('min')">
                                    Mínimo 1
                                </mat-error>
                                <mat-error *ngIf="item.get('quantity')?.hasError('max')">
                                    Estoque insuficiente
                                </mat-error>
                            </mat-form-field>

                            <button mat-icon-button color="warn" type="button" (click)="removeItem(i)"
                                [disabled]="items.length === 1">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>

                    </div>
                </div>

                <button mat-button type="button" (click)="addItem()" color="primary">
                    <mat-icon>add</mat-icon> Adicionar Item
                </button>

                <div class="actions">
                    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="invoiceForm.invalid">
                        Salvar
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
