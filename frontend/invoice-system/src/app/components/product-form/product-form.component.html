<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Código</mat-label>
                    <input matInput formControlName="code" placeholder="Ex: PROD-001">
                    <mat-error *ngIf="productForm.get('code')?.hasError('required')">
                        Código é obrigatório
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Descrição</mat-label>
                    <input matInput formControlName="description" placeholder="Ex: Teclado Mecânico">
                    <mat-error *ngIf="productForm.get('description')?.hasError('required')">
                        Descrição é obrigatória
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Saldo Inicial</mat-label>
                    <input matInput type="number" formControlName="stock" min="0">
                    <mat-error *ngIf="productForm.get('stock')?.hasError('min')">
                        Saldo não pode ser negativo
                    </mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
                        Salvar
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
